<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PeerJS Video Chat</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    video { width: 45%; border: 2px solid black; margin: 10px; }
    input, button { margin: 5px; }
  </style>
</head>
<body>
  <h1>PeerJS Video Chat</h1>

  <p>Your Peer ID: <input id="my-id" readonly></p>
  <input id="target-id" placeholder="Enter Peer ID to call">
  <button onclick="startCall()">Call</button>

  <div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let peer, localStream;

    const myIdInput = document.getElementById('my-id');
    const targetIdInput = document.getElementById('target-id');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    async function init() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        peer = new Peer({
          host: 'peerjs.com',
          port: 443,
          secure: true
        });

        peer.on('open', id => {
          myIdInput.value = id;
        });

        peer.on('call', call => {
          call.answer(localStream);
          call.on('stream', remoteStream => {
            remoteVideo.srcObject = remoteStream;
          });
        });

        peer.on('error', err => {
          console.error(err);
          alert('Peer error: ' + err.message);
        });
      } catch (err) {
        alert('Could not access camera/mic: ' + err.message);
      }
    }

    function startCall() {
      const targetId = targetIdInput.value;
      if (!targetId) return alert('Enter a target ID to call.');

      const call = peer.call(targetId, localStream);
      call.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });

      call.on('error', err => {
        alert('Call error: ' + err.message);
      });
    }

    window.onload = init;
  </script>
</body>
</html>
